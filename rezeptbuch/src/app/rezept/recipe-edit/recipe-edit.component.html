<div class="row">
    <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
    <div class="col-xs-12">
    <button
    type="submit"
    class="btn btn-success"
    [disabled]="!recipeForm.valid"
    >Speichern</button>
    <a class="btn btn-danger" (click)="onCancel()">Abbrechen</a>
    </div>
    </div>
    <div class="row">
    <div class="col-xs-12">
    <div class="form-group">
    <label for="name">Name</label>
    <input
    type="text"
    id="name"
    class="form-control"
    formControlName="name">
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-xs-12">
    <div class="form-group">
    <label for="image-url">Bild Link</label>
    <input
    type="text"
    id="image-url"
    class="form-control"
    formControlName="imagePath"
    #imagePath>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-xs-12">
    <div class="img">
    <img [src]="imagePath.value">
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-xs-12">
    <div class="form-group">
    <label for="content">Beschreibung</label>
    <textarea
    type="text"
    id="content"
    rows="6"
    class="form-control"
    formControlName="description"></textarea>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-xs-12">
    <ul class="list-group" formArrayName="ingredients">
    <div
    class="row"
    *ngFor="let ingredient of recipeForm.get('ingredients')?.value as FormArray; let i = index"
    >
    <div formGroupName="{{i}}">
    <div class="col-sm-5">
    <input
    type="text"
    class="form-control"
    formControlName="name">
    </div>
    <div class="col-sm-5">
    <input
    type="text"
    class="form-control"
    formControlName="amount">
    </div>
    <div class="col-sm-2">
    <button class="btn btn-danger" (click)="onRemoveIngredientControl(i)">X</button>
    </div>
    </div>
    <br><br>
    </div>
    </ul>
    </div>
    </div>
    </form>
    </div>
    </div>
    <hr>
    <div class="row">
    <div class="col-xs-12">
    <p> Zutaten</p>
    <div class="form-group row">
    <div class="col-md-5"><input type="text" class="form-control" #itemName placeholder="Name der Zutat"></div>
    <div class="col-md-5"><input type="text" class="form-control" #itemAmount placeholder="Menge der Zutat"></div>
    <div class="col-md-2 ">
    <button
    type="button"
    class="btn btn-primary d-flex justify-content-center"
    (click)="onAddIngredientControl(itemName.value, itemAmount.value)"
    >+
    </button>
    </div>
    </div>
    </div>
    </div>

    <!-- written by Laura -->
