<div class="row">
  <div class="col-xs-12">
    <hr />
  </div>
  <div class="col-xs-12">
    <ul class="list-group">
      <!-- Durch den Event Emitter können die Daten des Rezept übergeben werden -->
      <!-- ngFor ist dazu da um die Elemente unseres Arrays zu loopen-->
      <app-recipe-item
        *ngFor="let recipe of recipes; let i = index"
        [recipe]="recipe"
        [recipeId]="i"
      ></app-recipe-item>
    </ul>
  </div>
</div>
